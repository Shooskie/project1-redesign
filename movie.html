<div class='movies'>
    <img id="photo" src='{{photo}}'>
    <div class="info">
        <div class="title">
            <div class="titlemovie">{{title}}</div>
            <div class='year'> ({{year}})</div>
        </div>
        <div class="starring"><span>starring:</span> {{starring}}</div>
        <div class="rating"><span>rating:</span> {{rating}}</div>
        <div class='description'>{{description}}</div>
    </div>
</div>
